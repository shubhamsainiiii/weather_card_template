<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cards</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="weather-container">
        <!-- Clear Sky Card -->
        <div class="weather-card clear-sky">
            <div class="temp">28<span>&deg;</span></div>
            <div class="details">
                Clear Sky
                <span>Wednesday, 1 May</span>
                <span><i class="fa-solid fa-location-dot"></i> New York</span>
            </div>
            <div class="weather-icon">
                <i class="fas fa-sun"></i>
            </div>
        </div>

        <!-- Overcast Card -->
        <div class="weather-card overcast">
            <div class="temp">20<span>&deg;</span></div>
            <div class="details">
                Overcast
                <span>Thursday, 2 May</span>
                <span><i class="fa-solid fa-location-dot"></i> Tokyo</span>
            </div>
            <div class="weather-icon">
                <i class="fas fa-cloud"></i>
            </div>
        </div>

        <!-- Thunderstorm Card -->
        <div class="weather-card thunderstorm">
            <div class="temp">18<span>&deg;</span></div>
            <div class="details">
                Thunderstorm
                <span>Friday, 3 May</span>
                <span><i class="fa-solid fa-location-dot"></i> Mumbai</span>
            </div>
            <div class="weather-icon">
                <i class="fas fa-bolt"></i>
            </div>
        </div>
    </div>
</body>

</html>
